<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>To Do List</title><script defer="defer" src="main.js"></script></head><body><div class="app-wrapper-tmp"><section class="projects-section"><div class="Projects-Header"><h2>My Projects</h2><button class="add-projects-button" type="button">+</button></div><ul class="Projects"></ul></section><section class="to-dos-section"><h2>My Projects/<span class="directory"></span></h2><div class="display-of-all-to-dos"></div><div class="add-task-container"><span id="add-task-icon">+</span> <span id="add-task-title">Add Task</span></div><div class="image-container"><img class="clipboard" src="https://static.thenounproject.com/png/project-icon-3185882-512.png" alt="clipboard"/><p>Select a Project on the left to get started!</p></div><dialog class="task-details"><button type="button" id="closeTaskDetails">X</button><form action=""><input id="nameOfTask" placeholder="Task name"/> <input id="descOfTask" placeholder="Description"/> <input type="date" id="dueDateOfTask"/> <select name="" id="priorityOfTask"><option>Low</option><option>Moderate</option><option>High</option><option>Urgent</option></select> <button id="submitTaskDetails">Add Task</button></form></dialog></section></div></body></html>
